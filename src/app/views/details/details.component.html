<div class="outer">
  <h2> {{title}} </h2>

  <form [formGroup]="userForm" (ngSubmit)="save()">
    <mat-form-field >
      <mat-label>name</mat-label>
      <input matInput formControlName="name">
      <mat-error *ngIf="userForm.get('name').invalid">
        field required
      </mat-error>
    </mat-form-field>
    <br>
    <mat-form-field >
      <mat-label>age</mat-label>
      <input matInput formControlName="age" type="number">
    </mat-form-field>

    <br/><br/>

    <button mat-flat-button color="primary" type="submit" [disabled]="!userForm.dirty || !userForm.valid">save</button>
    &nbsp;&nbsp;&nbsp;
    <button mat-flat-button color="warn" type="button" [disabled]="!userForm.dirty || !userForm.valid">delete</button>
  </form>
</div>
